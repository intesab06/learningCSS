<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card mini project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="sticky-header">
        <h1>My Profile</h1>
    </header>
    <section class="profile-card">
        <img src="Screenshot_20251128_151409_Files by Google.jpg" height="200" alt="Profile Picture" class="profile-image">
        <h2 class="name">Intesab Asif</h2>
        <p class="bio">Web Developer and Designer. Passionate about creating beautiful and functional web experiences.</p>
        <button class="profile-btn">View My Portfolio</button>
        <div class="stats">
            <div class="stat"><h3>130</h3>
            <p>Projects</p>
            </div>
            <div class="stat"><h3>250</h3>
            <p>Followers</p></div>
            <div class="stat"><h3>180</h3>
            <p>Following</p></div>
        </div>
    </section>
</body>
</html>
